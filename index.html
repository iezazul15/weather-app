<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- JavaScript File -->
    <script type="module" src="./scripts.js" defer></script>
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Search Area -->
        <div class="search-box">
            <!-- Input for Search -->
            <input id="search-input" type="text" placeholder="Enter city name">
            <!-- Search Button -->
            <button id="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            <!-- Current Location Button -->
            <button id="btn-current-location"><i class="fa-solid fa-location-crosshairs"></i></button>
        </div>
        <!-- Weather Information Area -->
        <div class="weather-box">
        </div>
    </div>
</body>
</html>
